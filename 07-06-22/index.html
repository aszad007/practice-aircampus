<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6c00f83ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section -->

    <header>
      <div class="header-left">
        <a href="#">Flipkart</a>
        <div class="header-left-p">
          <p>
            <a href="#">Explore</a> <span>Plus<i class="fas fa-plus"></i></span>
          </p>
        </div>
      </div>
      <div class="header-center">
        <input
          class="header-center-input"
          type="text"
          placeholder=" Search for products,Brands and more"
        /><i class="fas fa-search"></i>
      </div>
      <div class="header-right">
        <a class="active" href="#">Login</a>
        <a href="#">more<i class="fas fa-sort-down"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i>cart</a>
      </div>
    </header>

    <!-- category-section -->

    <section>
      <div class="category-row">
        <div class="category-col">
          <img src= "images/hp1.png" alt="" />
          <h5>Top Offers</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp2.png" alt="" />
          <h5>grocery</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp3.png" alt="" />
          <h5>mobile</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp4.png" alt="" />
          <h5>fashion</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp5.png" alt="" />
          <h5>electronics</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp6.png" alt="" />
          <h5>home</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp7.png" alt="" />
          <h5>appliances</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp8.png" alt="" />
          <h5>travel</h5>
        </div>
        <div class="category-col">
          <img src=" images/hp9.png" alt="" />
          <h5>Beauty,Toys&More</h5>
        </div>
      </div>
    </section>
  </body>
</html>
